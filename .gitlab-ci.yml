stages:
  - build
  - test
  - deploy

variables:
  DOCKER_IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"
  CI_REGISTRY_IMAGE: "10.2.0.106/mspr/harvester"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: overlay2

before_script:
  - echo "Connexion au daemon Docker..."
  - docker info || exit 1  # Vérifier que Docker est accessible

build:
  stage: build
  image: docker:20.10.7
  services:
    - name: docker:20.10.7-dind
      alias: docker
  script:
    - echo "Connexion au registre..."
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - echo "Construction de l'image Docker..."
    - docker build -t $CI_REGISTRY_IMAGE:$DOCKER_IMAGE_TAG .
    - docker images  # Vérifier que l'image est bien construite

test:
  stage: test
  image: docker:20.10.7
  services:
    - name: docker:20.10.7-dind
      alias: docker
  script:
    - echo "Exécution des tests..."
    - docker run --rm $CI_REGISTRY_IMAGE:$DOCKER_IMAGE_TAG pytest || exit 1

deploy:
  stage: deploy
  image: docker:20.10.7
  services:
    - name: docker:20.10.7-dind
      alias: docker
  script:
    - echo "Connexion au registre..."
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - echo "Push de l'image..."
    - docker push $CI_REGISTRY_IMAGE:$DOCKER_IMAGE_TAG
